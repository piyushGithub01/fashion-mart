spring:
  application:
    name: fashionmart-product-catalogue-service
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        serviceId: fashionmart-cloud-config-service
        
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/